<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cadastro Usuários</title>
</head>

<body>
    <nav style="background-color: #547bb1 !important; width: 100%;" class="navbar">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: #D1DAE6;">
            <img src="https://img.icons8.com/?size=100&id=qPTvQex22297&format=png&color=D1DAE6" width="30" height="30"
                alt="Ícone de adiconar usuário">
            Cadastrar Usuários
        </a>
        <a class="navbar-brand" href="{% url 'listagem_usuarios' %}" style="color: #D1DAE6;">
            <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=D1DAE6" width="30" height="30"
                alt="Ícone de visualizar usuário">
            Visualizar Usuários
        </a>
    </nav>

    <div class="container" style="max-width: 400px; margin-top: 30px;">
        <h2 class="text-center" style="color: #547bb1;">Editar Usuário</h2>

        <form action="{% url 'editar_usuario' usuario.id_usuario %}" method="post" class="d-flex flex-column gap-2">
            {% csrf_token %}
            <input name="nome" class="form-control mb-2" type="text" placeholder="Nome" value="{{ usuario.nome }}">
            <input name="sobrenome" class="form-control mb-2" type="text" placeholder="Sobrenome"
                value="{{ usuario.sobrenome }}">
            <input name="email" class="form-control mb-2" type="text" placeholder="E-mail" value="{{ usuario.email }}">

            <div class="form-group">
                <label for="exampleFormControlSelect1" style="color: #547bb1;">Área de Atuação</label>
                <select name="area_atuacao" class="form-control" id="exampleFormControlSelect1">
                    <option value="Desenvolvimento" {% if usuario.area_atuacao == "Desenvolvimento" %}selected{% endif %}>Desenvolvimento</option>
                    <option value="Inteligência Artificial" {% if usuario.area_atuacao == "Inteligência Artificial"%}selected{% endif %}>Inteligência Artificial</option>
                    <option value="Segurança da Informação" {% if usuario.area_atuacao == "Segurança da Informação"%}selected{% endif %}>Segurança da Informação</option>
                    <option value="Infraestrutura" {% if usuario.area_atuacao == "Infraestrutura" %}selected{% endif %}>Infraestrutura</option>
                    <option value="Mobile" {% if usuario.area_atuacao == "Mobile" %}selected{% endif %}>Mobile</option>
                    <option value="Internet das Coisas (IoT)" {% if usuario.area_atuacao == "Internet das Coisas (IoT)"%}selected{% endif %}>Internet das Coisas (IoT)</option>
                    <option value="Engenharia de Dados" {% if usuario.area_atuacao == "Engenharia de Dados" %}selected{%endif %}>Engenharia de Dados</option>
                    <option value="Administração de Sistemas" {% if usuario.area_atuacao == "Administração de Sistemas"%}selected{% endif %}>Administração de Sistemas</option>
                    <option value="Suporte Técnico" {% if usuario.area_atuacao == "Suporte Técnico" %}selected{% endif %}>Suporte Técnico</option>
                    <option value="Gestão de TI" {% if usuario.area_atuacao == "Gestão de TI" %}selected{% endif %}>Gestãode TI</option>
                    <option value="Consultoria Técnica" {% if usuario.area_atuacao == "Consultoria Técnica" %}selected{%endif %}>Consultoria Técnica</option>
                </select>
            </div>
            <button class="btn" style="background-color: #547bb1; color: #D1DAE6;">Atualizar</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
