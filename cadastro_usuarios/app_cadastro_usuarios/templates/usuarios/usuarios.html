<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cadastro Usuários</title>
</head>

<body>
    <nav style="background-color: #547bb1 !important; width: 100%;" class="navbar">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: #D1DAE6;">
            <img src="https://img.icons8.com/?size=100&id=qPTvQex22297&format=png&color=D1DAE6" width="30" height="30"
                alt="Ícone de adicionar usuário">
            Cadastrar Usuários
        </a>
    </nav>
    <div class="container">
        <h2 style="color: #547bb1; text-align: center; margin-top: 30px; margin-bottom: 30px;">Usuários Cadastrados</h2>
        <div class="table-responsive">
            <table class="table table-striped table-dark" style="border-radius: 0  0 10px 10px;">
                <tr>
                    <th>id</th>
                    <th>nome completo</th>
                    <th>email</th>
                    <th>área de atuação</th>
                    <th>editar</th>
                    <th>excluir</th>
                </tr>

                <!-- laço de repetição -->
                {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.id_usuario}}</td>
                    <td>{{ usuario.nome }} {{ usuario.sobrenome }}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.area_atuacao}}</td>
                    <td>
                        <a href="{% url 'editar_usuario' usuario.id_usuario %}" class="btn btn-primary">
                            <img src="https://img.icons8.com/?size=100&id=86374&format=png&color=D1DAE6"
                                alt="Editar usuário" style="width: 24px; height: 24px;" />
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'excluir_usuario' usuario.id_usuario %}" class="btn btn-danger">
                            <img src="https://img.icons8.com/?size=100&id=sxZGVNCxrO7r&format=png&color=D1DAE6"
                                alt="Excluir usuário" style="width: 24px; height: 24px;" />
                        </a>

                    </td>
                </tr>
                <!-- fechamento do laço de repetição -->
                {% endfor %}
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
