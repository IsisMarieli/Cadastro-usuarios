<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cadastro Usuários</title>
</head>

<body>
    <nav style="background-color: #547bb1" class="navbar">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: #D1DAE6;">
            <img src="https://img.icons8.com/?size=100&id=qPTvQex22297&format=png&color=D1DAE6" width="30" height="30"
                alt="Ícone de adiconar usuário">
            Cadastrar Usuários
        </a>
        <a class="navbar-brand" href="{% url 'listagem_usuarios' %}" style="color: #D1DAE6;">
            <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=D1DAE6" width="30" height="30"
                alt="Ícone de visualizar usuário">
            Visualizar Usuários
        </a>
    </nav>

    <form method="post">
        {% csrf_token %}
        <div class="card m-3">
            <h5 class="card-header">Excluir Usuário {{ usuario.id_usuario }}</h5>
            <div class="card-body">
                <p class="card-text">Tem certeza que deseja excluir o usuário <strong>{{ usuario.nome }} {{ usuario.sobrenome}}</strong>?</p>
                <button type="submit" class="btn btn-success">Confirmar</button>
                <a href="{% url 'listagem_usuarios' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
